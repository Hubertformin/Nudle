<section id="menu_tables" class="h-full w-full row">
  <section class="left-pane col-sm-3 bg-theme-primary text-theme-bg pt-20 pb-6 px-4">
    <h2 class="">Tables</h2>
    <small>Add tables to invetory.</small>
    <ul class="detail-list pl-8 py-2">
      <li>Name/ Number</li>
      <li>Seating capacity</li>
    </ul>
  </section>
  <section class="right-pane col-sm-9">
    <div class="header row align-items-center">
      <div class="col-sm-8">
        <h3>Menu tables</h3>
        <small>manage company's tables</small>
      </div>
      <div class="col-sm-4 text-right">
        <button (click)="toggleModal('#addTableForm')" mat-stroked-button><fa-icon [icon]="addIcon"></fa-icon>&nbsp;Add Table</button>
      </div>
    </div>
    <div class="body px-6 py-4">
      <mat-card>
        <div class="row align-items-center">
          <div class="col-sm-2">
            <!-- // TODO translate edit title text -->
            <button title="Edit" mat-button><fa-icon [icon]="editIcon"></fa-icon></button>
          </div>
          <div class="col-sm-4">Table 1</div>
          <div class="col-sm-4">20</div>
          <div class="col-sm-2">
            <button title="Delete" mat-button><fa-icon [icon]="deleteIcon"></fa-icon></button>
          </div>
        </div>
      </mat-card>
    </div>
  </section>

  <!-- ADD MODAL -->
  <section id="addTableForm" class="glow-modal">
    <div class="modal-body bg-theme-bg">
      <form action="#" class="px-8 pt-6 pb-3" [formGroup]="createTableForm">
        <h2 class="font-hairline text-theme-primary mb-6">Add Table</h2>
        <div class="mb-6">
          <mat-form-field appearance="outline">
            <mat-label>Table name/number</mat-label>
            <input type="text" placeholder="name/number" matInput formControlName="name" />
            <mat-hint *ngIf="name.invalid && (name.touched || name.dirty)">
              <p class="text-red">Table name or number is required.</p>
            </mat-hint>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="outline">
            <mat-label>Capacity</mat-label>
            <input type="number" placeholder="Capacity" formControlName="capacity" matInput />
            <mat-hint *ngIf="capacity.invalid && (capacity.touched || capacity.dirty)">
              <p class="text-red">Table's capacity is required.</p>
            </mat-hint>
          </mat-form-field>
        </div>
        <div class="text-right">
          <span class="mr-2"><button (click)="addTable()" class="bg-theme-primary" style="color:#fff;" mat-raised-button>Add</button></span>
          <button (click)="toggleModal('#addTableForm')" mat-raised-button>cancel</button>
        </div>
      </form>
    </div>
  </section>
  
</section>
